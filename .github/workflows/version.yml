  name: automatic-version-release1
  on:
    push:
      branches:
      - development
  jobs:
    auto-tag-release:
      runs-on: ubuntu-latest
      steps:
        - name: Check out repository
          uses: actions/checkout@v2
        - name: Release new versions using AutoTagBot
          uses: snapserv/action-autotagbot@master
          with:
            api_token: '${{ secrets.PERSONAL_TOKEN }}'
            source_file: 'version.py'
            version_pattern: '__version__\s*=\s*"(?<version>[0-9.]+)"'
            tag_format: 'v{version}'
    docker:
      runs-on: ubuntu-latest
      steps:
        - name: Set up QEMU
          uses: docker/setup-qemu-action@v2
        - name: Set up Docker Buildx
          uses: docker/setup-buildx-action@v2
        - name: Login to Docker Hub
          uses: docker/login-action@v2
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}
        - name: Build and push
          uses: docker/build-push-action@v4
          with:
            push: true
            tags: satyakp/ci_learn_example:latest
            secrets: |
              GIT_AUTH_TOKEN=${{ secrets.PERSONAL_TOKEN }}
    conda:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v2
          - name: publish-to-conda
            uses: amauryval/publish_conda_package_action@2.0.3
            with:
              CondaDir: 'conda'
              Channels: 'bioconda'
              Platforms: 'osx-64 linux-32 linux-64 win-32 win-64 noarch'
              CondaUsername: ${{ secrets.CONDA_USERNAME }}
              CondaPassword: ${{ secrets.CONDA_PASSWORD }}