c_compiler:
  - gcc                        # [linux]
  - clang                      # [osx]
  - vs2017                     # [win]
cxx_compiler:
  - gxx                        # [linux]
  - clangxx                    # [osx]
  - vs2017                     # [win]
fortran_compiler:
  - gfortran                   # [linux or osx]
  - intel-fortran              # [win]
CONDA_BUILD_SYSROOT:
  - /opt/MacOSX10.10.sdk        # [osx and x86_64]
  - /Library/Developer/CommandLineTools/SDKs/MacOSX11.1.sdk  # [osx and arm64]
cran_mirror:
  - https://cran.r-project.org
c_compiler_version:        # [linux or osx]
  - 11.2.0                 # [linux]
  - 14                     # [osx]
cxx_compiler_version:      # [linux or osx]
  - 11.2.0                 # [linux]
  - 14                     # [osx]
fortran_compiler_version:
  - 2022.1.0                     # [win]
  - 11.2.0                       # [osx or linux]
glib:
  - 2
lua:
  - 5
macos_min_version:
  - 10.9  # [osx and x86_64]
  - 11.1  # [osx and arm64]
MACOSX_DEPLOYMENT_TARGET:
  - 10.9  # [osx and x86_64]
  - 11.1  # [osx and arm64]
python:
  - 3.7
r_base:
  - 3.5
sqlite:
  - 3
target_platform:
  - linux-64
zlib:
  - 1.2
extend_keys:
  - pin_run_as_build
  - ignore_version
  - extend_keys
  - ignore_build_only_deps
ignore_build_only_deps:
  - numpy
  - python
pin_run_as_build:
  python:
    min_pin: x.x
    max_pin: x.x
  r-base:
    min_pin: x.x
    max_pin: x.x
channel_targets:
  - conda-forge
  - bioconda
  - defaults