name: siri
on:
  push:
    branches:
      [ master ]
jobs:
   release:
            name: "release"
            runs-on: "ubuntu-latest"
            steps:
            - uses: "marvinpinto/action-automatic-releases@latest"
              with:
                  repo_token: "${{ secrets.GITHUB_TOKEN }}"
                  prerelease: false
    
