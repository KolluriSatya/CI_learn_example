name: release_trails
on:
  push:
    branches: [ conda ]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: publish-to-conda
        uses: fcakyon/conda-publish-action@v1.3
        with:
          subdir: 'conda'
          anacondatoken: ${{ secrets.SATYAKP_AUTH_TOKEN }}
          platforms: 'win osx linux'